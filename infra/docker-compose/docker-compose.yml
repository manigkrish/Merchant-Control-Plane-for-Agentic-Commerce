name: agenttrust-local

services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg15-trixie
    container_name: agenttrust-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agenttrust}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agenttrust}
      POSTGRES_DB: ${POSTGRES_DB:-agenttrust}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: agenttrust-redis
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  kafka:
    image: apache/kafka:3.8.0
    container_name: agenttrust-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:19092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_NUM_PARTITIONS: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server :9092 1>/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: agenttrust-minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-agenttrust}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-agenttrust123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  attestation-service:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: agenttrust-attestation
    working_dir: /workspace/services/attestation-service
    volumes:
      - ../../:/workspace
      - maven_cache:/root/.m2
    environment:
      ATTESTATION_REDIS_HOST: redis
      ATTESTATION_REDIS_PORT: 6379
    command: ["mvn", "-q", "spring-boot:run"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Internal-only: do NOT publish 8082 to host.
    expose:
      - "8082"

  gateway-service:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: agenttrust-gateway
    working_dir: /workspace/services/gateway-service
    volumes:
      - ../../:/workspace
      - maven_cache:/root/.m2
    command: ["mvn", "-q", "spring-boot:run"]
    depends_on:
      attestation-service:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
  kafka_data:
  minio_data:
  maven_cache:
