server:
  port: 8080

spring:
  application:
    name: gateway-service

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: INFO

agenttrust:
  gateway:
    tenancy:
      host-to-tenant:
        # Local/dev mapping. Replace with your real merchant hostnames later.
        merchant.local: "__platform__"
    attestation:
      base-url: "http://attestation-service:8082"
