server:
  port: 8081

spring:
  application:
    name: admin-service

  datasource:
    url: ${ADMIN_DB_URL:jdbc:postgresql://localhost:5432/agenttrust}
    username: ${POSTGRES_USER:agenttrust}
    password: ${POSTGRES_PASSWORD:agenttrust}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: INFO

agenttrust:
  tenancy:
    platform-tenant-id: "__platform__"

  auth:
    jwt:
      ttl-seconds: 900 # 15 minutes
      issuer: ${ADMIN_JWT_ISSUER:agenttrust-admin}
      keystore:
        path: ${ADMIN_JWT_KEYSTORE_PATH:.local/keys/admin-jwt.jks}
